<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad4a" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <linearGradient id="grad4b" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D946EF"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
  </defs>

  <!-- Stylized thread spool / bobbin character -->
  <g transform="translate(50, 50)">
    <!-- Main spool body -->
    <rect x="-22" y="-18" rx="8" ry="8" width="44" height="36" fill="url(#grad4a)"/>

    <!-- Thread wrapping lines -->
    <line x1="-18" y1="-8" x2="18" y2="-8" stroke="white" stroke-width="3" opacity="0.3"/>
    <line x1="-18" y1="0" x2="18" y2="0" stroke="white" stroke-width="3" opacity="0.3"/>
    <line x1="-18" y1="8" x2="18" y2="8" stroke="white" stroke-width="3" opacity="0.3"/>

    <!-- Top cap -->
    <ellipse cx="0" cy="-18" rx="26" ry="8" fill="url(#grad4b)"/>

    <!-- Bottom cap -->
    <ellipse cx="0" cy="18" rx="26" ry="8" fill="url(#grad4b)"/>

    <!-- Trailing thread with playful curl -->
    <path d="M22,10 Q35,10 38,0 Q41,-15 30,-20 Q25,-22 28,-28"
          fill="none" stroke="url(#grad4b)" stroke-width="4" stroke-linecap="round"/>

    <!-- Thread end dot -->
    <circle cx="28" cy="-28" r="4" fill="#EC4899"/>
  </g>
</svg>
