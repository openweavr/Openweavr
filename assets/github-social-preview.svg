<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="20" flood-color="#8B5CF6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a24" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1280" height="640" fill="url(#grid)" opacity="0.5"/>

  <!-- Logo Icon centered -->
  <g transform="translate(640, 260)" filter="url(#shadow)">
    <rect x="-80" y="-80" width="160" height="160" rx="42" fill="url(#iconGrad)"/>

    <!-- Woven grid pattern -->
    <g filter="url(#glow)">
      <!-- Horizontal threads -->
      <rect x="-50" y="-38" width="100" height="19" rx="9" fill="white" opacity="0.9"/>
      <rect x="-50" y="19" width="100" height="19" rx="9" fill="white" opacity="0.9"/>

      <!-- Vertical threads (woven under/over) -->
      <rect x="-38" y="-55" width="19" height="34" rx="9" fill="white" opacity="0.6"/>
      <rect x="-38" y="0" width="19" height="19" rx="9" fill="white" opacity="0.9"/>
      <rect x="-38" y="38" width="19" height="17" rx="9" fill="white" opacity="0.6"/>

      <rect x="19" y="-55" width="19" height="19" rx="9" fill="white" opacity="0.9"/>
      <rect x="19" y="-16" width="19" height="35" rx="9" fill="white" opacity="0.6"/>
      <rect x="19" y="38" width="19" height="17" rx="9" fill="white" opacity="0.9"/>
    </g>
  </g>

  <!-- Text: Openweavr -->
  <text x="640" y="480" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="64" letter-spacing="-0.02em">
    <tspan fill="#F8F8FC" font-weight="400">Open</tspan><tspan fill="#F8F8FC" font-weight="600">weavr</tspan>
  </text>

  <!-- Tagline -->
  <text x="640" y="540" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="24" fill="#a0a0b0" font-weight="400">
    Self-hosted workflow automation with AI agents
  </text>
</svg>
