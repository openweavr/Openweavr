<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
  </defs>

  <!-- Bold abstract W made of interlocking loops -->
  <g transform="translate(50, 50)">
    <!-- Left loop -->
    <circle cx="-18" cy="5" r="22" fill="none" stroke="url(#grad3)" stroke-width="10"/>
    <!-- Right loop -->
    <circle cx="18" cy="5" r="22" fill="none" stroke="url(#grad3)" stroke-width="10"/>

    <!-- Center overlap cover to create interlock effect -->
    <rect x="-8" y="-5" width="16" height="25" fill="#0a0a0f"/>

    <!-- Center weave piece -->
    <path d="M-8,0 L0,-12 L8,0 L0,20 Z" fill="url(#grad3)"/>
  </g>
</svg>
