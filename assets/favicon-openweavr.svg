<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="c" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
  </defs>

  <!-- Simplified radiating threads for small sizes -->
  <g transform="translate(16, 16)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="5" fill="url(#c)"/>

    <!-- 6 simplified radiating lines -->
    <line x1="0" y1="-5" x2="0" y2="-12" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
    <line x1="4.3" y1="-2.5" x2="10.4" y2="-6" stroke="#A855F7" stroke-width="2" stroke-linecap="round"/>
    <line x1="4.3" y1="2.5" x2="10.4" y2="6" stroke="#D946EF" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="5" x2="0" y2="12" stroke="#EC4899" stroke-width="2" stroke-linecap="round"/>
    <line x1="-4.3" y1="2.5" x2="-10.4" y2="6" stroke="#7C3AED" stroke-width="2" stroke-linecap="round"/>
    <line x1="-4.3" y1="-2.5" x2="-10.4" y2="-6" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>

    <!-- Endpoint dots -->
    <circle cx="0" cy="-12" r="2" fill="#8B5CF6"/>
    <circle cx="10.4" cy="-6" r="2" fill="#A855F7"/>
    <circle cx="10.4" cy="6" r="2" fill="#D946EF"/>
    <circle cx="0" cy="12" r="2" fill="#EC4899"/>
    <circle cx="-10.4" cy="6" r="2" fill="#7C3AED"/>
    <circle cx="-10.4" cy="-6" r="2" fill="#8B5CF6"/>
  </g>
</svg>
