<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="ogrd" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
  </defs>

  <!-- Open book / spread wings made of threads -->
  <g transform="translate(50, 50)">
    <!-- Left wing/page - fanning threads -->
    <path d="M-5,-5 Q-35,-30 -40,-10" fill="none" stroke="#8B5CF6" stroke-width="6" stroke-linecap="round"/>
    <path d="M-5,0 Q-40,-10 -42,5" fill="none" stroke="#9333EA" stroke-width="6" stroke-linecap="round"/>
    <path d="M-5,5 Q-40,5 -40,20" fill="none" stroke="#A855F7" stroke-width="6" stroke-linecap="round"/>

    <!-- Right wing/page - fanning threads -->
    <path d="M5,-5 Q35,-30 40,-10" fill="none" stroke="#D946EF" stroke-width="6" stroke-linecap="round"/>
    <path d="M5,0 Q40,-10 42,5" fill="none" stroke="#EC4899" stroke-width="6" stroke-linecap="round"/>
    <path d="M5,5 Q40,5 40,20" fill="none" stroke="#F472B6" stroke-width="6" stroke-linecap="round"/>

    <!-- Center spine/hub -->
    <ellipse cx="0" cy="5" rx="8" ry="20" fill="url(#ogrd)"/>

    <!-- Playful dot accents at thread ends -->
    <circle cx="-40" cy="-10" r="4" fill="#8B5CF6"/>
    <circle cx="-42" cy="5" r="4" fill="#9333EA"/>
    <circle cx="-40" cy="20" r="4" fill="#A855F7"/>
    <circle cx="40" cy="-10" r="4" fill="#D946EF"/>
    <circle cx="42" cy="5" r="4" fill="#EC4899"/>
    <circle cx="40" cy="20" r="4" fill="#F472B6"/>
  </g>
</svg>
