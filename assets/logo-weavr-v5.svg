<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#D946EF"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
  </defs>

  <!-- Chunky bold "W" with woven crossover -->
  <g transform="translate(50, 50)">
    <!-- Left leg -->
    <path d="M-35,-25 L-25,-25 L-12,20 L-22,20 Z" fill="url(#grad5)"/>

    <!-- Center-left leg -->
    <path d="M-15,-25 L-5,-25 L-5,5 L-15,5 Z" fill="url(#grad5)"/>

    <!-- Center-right leg -->
    <path d="M5,-25 L15,-25 L15,5 L5,5 Z" fill="url(#grad5)"/>

    <!-- Right leg -->
    <path d="M25,-25 L35,-25 L22,20 L12,20 Z" fill="url(#grad5)"/>

    <!-- Center V connector (the weave) -->
    <path d="M-5,5 L0,20 L5,5 Z" fill="url(#grad5)"/>

    <!-- Crossover thread effect -->
    <path d="M-20,0 Q0,-10 20,0" fill="none" stroke="white" stroke-width="3" opacity="0.4"/>
  </g>
</svg>
