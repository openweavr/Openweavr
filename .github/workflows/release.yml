name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  # Build macOS Launcher DMG
  macos-launcher:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build macOS Launcher
        run: ./scripts/macos/build-launcher.sh

      - name: Build DMG
        run: ./scripts/macos/build-dmg.sh

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: build/macos/Weavr-Launcher.dmg

  # Publish npm package and create GitHub release
  release:
    runs-on: ubuntu-latest
    needs: macos-launcher
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Weavr v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          files: |
            artifacts/Weavr-Launcher.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew tap
        if: ${{ !contains(github.ref, '-') }}
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: openweavr/homebrew-tap
          event-type: update-formula
          client-payload: '{"version": "${{ steps.version.outputs.VERSION }}"}'
